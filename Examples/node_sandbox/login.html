<!DOCTYPE html>
<html>
  <head>
    <title>Please log in</title>
  </head>
  <body>
    <h2>Please log in</h2>
    <form method="post" 
          action="/processLogin"
          onsubmit="return true">
      <label for="username">Username:</label><br />
      <input type="text" name="username" />

      <label for="password">Password:</label><br />
      <input type="password" name="password" />
      
      <button>Log In</button>
    </form>
  </body>
</html>
