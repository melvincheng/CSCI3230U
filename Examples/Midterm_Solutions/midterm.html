<!DOCTYPE html>
<html>
  <head>
    <title>Student Editor</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"
            src="midterm.js"></script>
  </head>
  <body>
    <h2 class="col-sm-8 col-sm-offset-1">
      Student Grades
    </h2>
    <div class="table-responsive col-sm-8 col-sm-offset-1">
      <table id="grades" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>SID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr id="row1">
            <td>200000001</td>
            <td>Zhilong</td>
            <td>Xu</td>
            <td>C+</td>
          </tr>
          <tr id="row2">
            <td>200000002</td>
            <td>Amhed</td>
            <td>Latif</td>
            <td>B+</td>
          </tr>
          <tr id="row3">
            <td>200000003</td>
            <td>Lo√Øc</td>
            <td>Montpellier</td>
            <td>D</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="form" class="col-sm-11 col-sm-offset-1">
      <form id="updateForm"
            class="form-horizontal"
            role="form">
        <input id="updateRow" type="hidden" />
        <div class="form-group">
  		    <label class="col-sm-2 control-label">SID:</label>
    			<div class="col-sm-6">
            <input id="sid"
                   class="form-control"
                   type="text"
                   placeholder="Student ID">
    			</div>
  		  </div>
        <div class="form-group">
  		    <label class="col-sm-2 control-label">First name:</label>
    			<div class="col-sm-6">
            <input id="firstName"
                   class="form-control"
                   type="text"
                   placeholder="First name">
    			</div>
  		  </div>
        <div class="form-group">
  		    <label class="col-sm-2 control-label">Last name:</label>
    			<div class="col-sm-6">
            <input id="lastName"
                   class="form-control"
                   type="text"
                   placeholder="Last name">
    			</div>
  		  </div>
        <div class="form-group">
  		    <label class="col-sm-2 control-label">Grade:</label>
    			<div class="col-sm-6">
            <input id="grade"
                   class="form-control"
                   type="text"
                   placeholder="Letter grade (e.g. A+)">
    			</div>
  		  </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-3">
    				<button id="update"
                    class="form-control input-lg btn btn-info btn-lg">Update</button>
    			</div>
          <div class="col-sm-3">
    				<button id="add"
                    class="form-control input-lg btn btn-info btn-lg">Add</button>
    			</div>
  		  </div>
      </form>
    </div>
  </body>
</html>
