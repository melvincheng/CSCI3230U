<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Sandbox</title>
    <script type="text/javascript" 
            src="sandbox.js">
    </script>
    <script type="text/javascript"
            src="events.js"></script>
  </head>
  <body>
    <h3>Messages:</h3>
    <div id="messages">None yet</div>
    <div>What is your name?</div>
    <div id="output"></div>
    <input type="text" 
           id="name"
           value="Julie-Ann"/>
    <button id="reg">Fake Register</button>
    
    <form action="sandbox.html" 
          method="POST"
          id="registerForm">
      First name: 
      <input type="text" 
             name="firstName" />
      <br />
      
      Last name: 
      <input type="text" 
             name="lastName" />
      <br />

      <select id="country">
        <option>Canada</option>
        <option>USA</option>
        <option>Other</option>
      </select>
      
      <input type="submit" 
             value="Register" />
    </form>
    
  </body>
</html>
