<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
          href="dom.css"
          type="text/css" />
    <script type="text/javascript"
            src="dom.js"></script>
  </head>
  <body>
    <ol id="coolPlaces">
      <li>Canada</li>
      <li>Ecuador</li>
      <li>Italy</li>
      <li>Japan
        <ul>
          <li>Tokyo</li>
          <li>Osaka</li>
        </ul>
      </li>
    </ol>
    <table>
      <thead>
        <tr>
          <th>SID</th>
          <th>Midterm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>200000001</td>
          <td>45.5</td>
        </tr>
        <tr>
          <td>200000005</td>
          <td>67.0</td>
        </tr>
        <tr>
          <td>200000012</td>
          <td>64.75</td>
        </tr>
      </tbody>
    </table>
    <button id="btnParent">Parent</button>
    <button id="btnPrevSib">Prev Sibling</button>
    <button id="btnNextSib">Next Sibling</button>
    <button id="btnFirstChild">First Child</button>
    <button id="btnLastChild">Last Child</button>
    <br />

    <select id="lstVisibility">
      <option>block</option>
      <option>inline</option>
      <option>none</option>
    </select>
    
    <br />
    <input type="text" id="txtNewPlace" />
    <button id="btnAddPlace">Add New Place</button>
  </body>
</html>
